en:
  devise:  
    failure:  
      unauthenticated: 'Debes estar autenticado para poder continuar.'  
      unconfirmed: 'You have to confirm your account before continuing.'  
      locked: 'Your account is locked.'  
      invalid: 'Contraseña o email invalidos.'  
      not_found_in_database: "Contraseña o email invalidos."
      invalid_token: 'Invalid authentication token.'  
      timeout: 'Your session expired, please sign in again to continue.'  
      inactive: 'Your account was not activated yet.'  
    sessions:  
      signed_in: 'Acceso exitoso.'  
      signed_out: 'Salida exitosa.'
  errors:
    messages:
      not_saved:
        one: "Un error impidio que el %{resource} sea guardado:"
        other: "%{count} errores impidieron que el %{resource} sea guardado:"